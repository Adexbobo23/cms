{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="login-area pt-120 mb-120">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="form-wrapper">
<div class="form-title">
<h3>Log In Here!</h3>
<span></span>
</div>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-12">
        <div class="form-inner mb-25">
          <label for="email">Username*</label>
          <div class="input-area">
            <img src="{% static 'assets/images/icon/email-2.svg' %}" alt>
            <input type="username" id="username" name="username" placeholder="john321" required>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-inner">
          <label for="password">Password*</label>
          <input type="password" name="password" id="password" placeholder="Password" required/>
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-agreement form-inner d-flex justify-content-between flex-wrap">
          <div class="form-group">
            <input type="checkbox" id="html" name="remember_me">
            <label for="html">Remember Me</label>
          </div>
          <a href="{% url 'password_reset' %}" class="forgot-pass">Forgot Password?</a>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-inner">
          <button class="primry-btn-2" type="submit">Log In</button>
        </div>
      </div>
      <h6>Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a></h6>
    </div>
</form>  
</div>
</div>
</div>
</div>
</div>

{% endblock %}
